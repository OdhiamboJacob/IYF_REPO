<!DOCTYPE html>
<html lang="en">
    <head>
        <title>form without semantic</title>
    </head>
    <body>
        <h1>Form without semantic</h1>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="Username" required>

            <label for="password">Password</label>
            <input type="text" id="password" name="Password" required>

            <label for="email">Email</label>
            <input type="text" id="email" name="Email" required>

            <label for="coments">Coments</label>
            <input type="text" id="coments" name="Coments">

            <label for="newsleter">Subscribe to news letter</label>
            <input type="checkbox" id="newsleter" name="newsleter">

            <button type="submit">Submit</button>

        </form>
    </body>
</html>
